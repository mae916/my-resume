name: Build and Deploy My-Resume

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  # ==================== 코드 품질 검사 ====================
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: true

      - name: Run TypeScript check
        run: npx tsc --noEmit
        continue-on-error: true

  # ==================== Docker 이미지 빌드 & 푸시 ====================
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/my-resume:latest
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/my-resume:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ==================== EC2 배포 ====================
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          command_timeout: 10m
          script: |
            echo ">>> Logging into GitHub Container Registry..."
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            echo ">>> Pulling latest image..."
            docker pull ghcr.io/${{ github.repository_owner }}/my-resume:latest

            echo ">>> Stopping old container..."
            docker stop my-resume 2>/dev/null || true
            docker rm my-resume 2>/dev/null || true

            echo ">>> Starting new container..."
            docker run -d \
              --name my-resume \
              --restart unless-stopped \
              -p 8004:9000 \
              ghcr.io/${{ github.repository_owner }}/my-resume:latest

            echo ">>> Cleaning up old images..."
            docker image prune -f

            echo ">>> Deployment complete!"
            docker ps | grep my-resume

      - name: Health Check
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo ">>> Running health check..."
            for i in {1..12}; do
              HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8004 2>/dev/null || echo "000")
              if [ "$HTTP_CODE" = "200" ]; then
                echo "Health check passed! (HTTP $HTTP_CODE)"
                exit 0
              fi
              echo "Waiting for service... ($i/12) - HTTP $HTTP_CODE"
              sleep 5
            done
            echo "Health check failed!"
            docker logs my-resume --tail 50
            exit 1

  # ==================== 배포 완료 알림 ====================
  notify:
    name: Notify Deployment
    runs-on: ubuntu-latest
    needs: deploy
    if: always()
    steps:
      - name: Deployment Status
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "Deployment successful!"
            echo "Site: https://portfolio.jinproject.xyz"
          else
            echo "Deployment failed!"
          fi
