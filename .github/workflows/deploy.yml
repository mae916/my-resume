name: Deploy to EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  APP_NAME: my-resume
  DEPLOY_PATH: /home/ec2-user/my-resume

jobs:
  # 1ë‹¨ê³„: ì½”ë“œ í’ˆì§ˆ ê²€ì‚¬
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: true

      - name: Run TypeScript check
        run: npx tsc --noEmit
        continue-on-error: true

  # 2ë‹¨ê³„: ë¹Œë“œ í…ŒìŠ¤íŠ¸
  build-test:
    name: Build Test
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

  # 3ë‹¨ê³„: EC2 ë°°í¬
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          command_timeout: 20m
          script: |
            set -e

            DEPLOY_DIR="${{ env.DEPLOY_PATH }}"
            REPO_URL="https://github.com/${{ github.repository }}.git"

            echo "ğŸ§¹ Cleaning up old deployment..."
            rm -rf "$DEPLOY_DIR"

            echo "ğŸ“¦ Cloning repository..."
            git clone --depth 1 --branch main "$REPO_URL" "$DEPLOY_DIR"

            cd "$DEPLOY_DIR"

            echo "ğŸ›‘ Stopping existing container..."
            docker stop my-resume 2>/dev/null || true
            docker rm my-resume 2>/dev/null || true

            echo "ğŸ”¨ Building Docker image..."
            docker build -t my-resume:latest .

            echo "ğŸš€ Starting container..."
            docker run -d \
              --name my-resume \
              --restart unless-stopped \
              -p 8004:9000 \
              my-resume:latest

            echo "ğŸ§¹ Cleaning up unused images..."
            docker image prune -f

            echo "âœ… Deployment completed at $(date)"
            docker ps | grep my-resume || true

      - name: Health Check
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "ğŸ” Running health check..."
            for i in {1..12}; do
              HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8004 2>/dev/null || echo "000")
              if [ "$HTTP_CODE" = "200" ]; then
                echo "âœ… Health check passed! (HTTP $HTTP_CODE)"
                exit 0
              fi
              echo "â³ Waiting for service... ($i/12) - HTTP $HTTP_CODE"
              sleep 5
            done
            echo "âŒ Health check failed!"
            docker logs my-resume --tail 50
            exit 1

  # ë°°í¬ ì™„ë£Œ ì•Œë¦¼
  notify:
    name: Notify Deployment
    runs-on: ubuntu-latest
    needs: deploy
    if: always()
    steps:
      - name: Deployment Status
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "âœ… Deployment successful!"
            echo "ğŸŒ Site: https://profile.jinproject.xyz"
          else
            echo "âŒ Deployment failed!"
          fi
