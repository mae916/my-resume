name: Deploy to EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  DOCKER_IMAGE: my-resume
  CONTAINER_NAME: my-resume

jobs:
  # 1ë‹¨ê³„: ì½”ë“œ í’ˆì§ˆ ê²€ì‚¬
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: true

      - name: Run TypeScript check
        run: npx tsc --noEmit
        continue-on-error: true

  # 2ë‹¨ê³„: ë¹Œë“œ í…ŒìŠ¤íŠ¸
  build-test:
    name: Build Test
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

  # 3ë‹¨ê³„: EC2 ë°°í¬
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ec2-user/myProject

            # ìµœì‹  ì½”ë“œ ê°€ì ¸ì˜¤ê¸°
            git pull origin main

            # my-resume ì»¨í…Œì´ë„ˆë§Œ ì¬ë¹Œë“œ ë° ì¬ì‹œì‘
            docker-compose stop my-resume
            docker-compose rm -f my-resume
            docker-compose build --no-cache my-resume
            docker-compose up -d my-resume

            # ì‚¬ìš©í•˜ì§€ ì•ŠëŠ” ì´ë¯¸ì§€ ì •ë¦¬
            docker image prune -f

            # ë°°í¬ ì™„ë£Œ í™•ì¸
            echo "Deployment completed at $(date)"
            docker ps | grep my-resume

      - name: Health Check
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # ì„œë¹„ìŠ¤ ìƒíƒœ í™•ì¸ (ìµœëŒ€ 30ì´ˆ ëŒ€ê¸°)
            for i in {1..6}; do
              if curl -s -o /dev/null -w "%{http_code}" http://localhost:8004 | grep -q "200"; then
                echo "Health check passed!"
                exit 0
              fi
              echo "Waiting for service to be ready... ($i/6)"
              sleep 5
            done
            echo "Health check failed!"
            exit 1

  # ë°°í¬ ì™„ë£Œ ì•Œë¦¼ (ì„ íƒì‚¬í•­)
  notify:
    name: Notify Deployment
    runs-on: ubuntu-latest
    needs: deploy
    if: always()
    steps:
      - name: Deployment Status
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "âœ… Deployment successful!"
            echo "ğŸŒ Site: https://portfolio.jinproject.xyz"
          else
            echo "âŒ Deployment failed!"
          fi
